name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test -- --run --reporter=verbose

      - name: Run tests with coverage
        run: npm test -- --run --coverage
        continue-on-error: true

      - name: Build client
        run: npm run build:client

      - name: Build server
        run: npm run build:server

      - name: Check bundle size
        run: |
          echo "=== Bundle Size Report ==="
          ls -lh dist/client/assets/*.js 2>/dev/null || echo "No JS bundles found"
          ls -lh dist/client/assets/*.css 2>/dev/null || echo "No CSS bundles found"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  type-check:
    name: TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check client
        run: npx tsc --noEmit --project src/client/tsconfig.json
        continue-on-error: true

  accessibility:
    name: Accessibility Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run accessibility tests
        run: npm test -- --run src/client/utils/accessibility.test.ts src/client/styles/tokens/colors.property.test.ts
